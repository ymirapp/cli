grumphp:
  process_timeout: 120
  tasks:
    git_commit_message:
      enforce_capitalized_subject: false
      max_subject_width: 72
      type_scope_conventions:
        - types:
          - build
          - ci
          - chore
          - docs
          - feat
          - fix
          - perf
          - refactor
          - revert
          - style
          - test
        - scopes:
          - command
          - grumphp
    phpcpd:
      directory: ['./src']
    phpcsfixer2:
      allow_risky: true
      config: '.php-cs-fixer.dist.php'
    phplint: ~
    phpstan: ~
    phpunit:
      always_execute: true
  testsuites:
    code_quality:
      tasks:
        - phpcpd
        - phpcsfixer2
        - phplint
        - phpstan
